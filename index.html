<!doctype html>
<html lang="en">
  <head>

    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="50000006-xxx-Hirschwiesen-Wartehalle-RW.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="commerce" poster="poster.webp" shadow-intensity="1.31" exposure="0.64" camera-orbit="46.18deg 76.35deg 20.79m" field-of-view="26.26deg">
